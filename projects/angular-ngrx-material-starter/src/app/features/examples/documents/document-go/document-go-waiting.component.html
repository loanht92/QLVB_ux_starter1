<div class="row" style="display:inline" *ngIf="showList">
    <div fxFlexFill fxLayoutAlign="end" class="PB10 form-input">
        <input class="docadd-filter" fxFlex="200px" fxLayout matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </div>
    <div fxFlexFill class="form-input">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element">{{element.ID}}</td>
            </ng-container>
            <!-- DocTypeName Column -->
            <ng-container matColumnDef="DocTypeName">
                <th mat-header-cell *matHeaderCellDef> Loại văn bản </th>
                <td mat-cell *matCellDef="let element">
                    {{element.DocTypeName}}</td>
            </ng-container>

            <!-- DateCreated Column -->
            <ng-container matColumnDef="DateCreated">
                <th mat-header-cell *matHeaderCellDef> Ngày gửi </th>
                <td mat-cell *matCellDef="let element">{{element.DateCreated}}</td>
            </ng-container>
            <!-- UserCreateName Column -->
            <ng-container matColumnDef="UserCreateName">
                <th mat-header-cell *matHeaderCellDef> Người gửi </th>
                <td mat-cell *matCellDef="let element">{{element.UserCreateName}} </td>
            </ng-container>

            <!-- UserOfHandle Column -->
            <ng-container matColumnDef="UserOfHandle">
                <th mat-header-cell *matHeaderCellDef> Người xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.UserOfHandleName}}</td>
            </ng-container>
            <!-- TaskTypeName Column -->
            <ng-container matColumnDef="TaskTypeName">
                <th mat-header-cell *matHeaderCellDef> Loại xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.TaskTypeName}}</td>
            </ng-container>
            <!-- Deadline Column -->
            <ng-container matColumnDef="Deadline">
                <th mat-header-cell *matHeaderCellDef> Hạn xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.Deadline}}</td>
            </ng-container>

            <ng-container matColumnDef="Compendium">
                <th mat-header-cell *matHeaderCellDef> Trích yếu </th>
                <td mat-cell *matCellDef="let element">{{element.Compendium}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="ClickItem(row)" class="example-element-row">
                <!-- (click)="selection.toggle(row)" -->
            </tr>
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon style="font-size: 22px; color: red;">{{element.flag}}</mat-icon>
                </td>
            </ng-container>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
