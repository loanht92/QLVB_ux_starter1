<nav mat-tab-nav-bar class="d-none d-sm-flex">
    <a mat-tab-link [routerLink]="'documentto'" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive" *ngIf="isAuthenticated$">
        Tiếp nhận văn bản
    </a>
    <a mat-tab-link *ngFor="let e of examples" [routerLink]="e.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{e.label | translate}}
    </a>
</nav>

<nav class="nav-responsive d-sm-none d-flex justify-content-center">
    <mat-select [placeholder]="'Tiếp nhận văn bản'" [value]="'documentto'">
        <mat-option [routerLink]="'documentto'" *ngIf="isAuthenticated$">
            Tiếp nhận văn bản
        </mat-option>
        <mat-option *ngFor="let e of examples" [value]="e" [routerLink]="e.link">
            {{e.label | translate}}
        </mat-option>
    </mat-select>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
</div>
