<div class="row" style="display:inline">
    <div fxFlexFill fxLayoutAlign="end" class=" form-input">
        <input class="docadd-filter" fxFlex="200px" style="border-width: 2px !important;" fxLayout matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </div>
    <div fxFlexFill class=" form-input">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="numberTo">
                <th mat-header-cell *matHeaderCellDef> Số đến </th>
                <!-- <td mat-cell *matCellDef="let element">{{element.numberTo}}</td> -->
                <td mat-cell *matCellDef="let element">{{element.numberTo}}</td>
            </ng-container>
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef> Ngày gửi </th>
                <td mat-cell *matCellDef="let element">{{element.created}}</td>
            </ng-container>
            <ng-container matColumnDef="userRequest">
                <th mat-header-cell *matHeaderCellDef> Người gửi </th>
                <td mat-cell *matCellDef="let element">{{element.userRequest}}</td>
            </ng-container>
            <ng-container matColumnDef="userApprover">
                <th mat-header-cell *matHeaderCellDef> Người xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.userApprover}}</td>
            </ng-container>
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef> Hạn xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.deadline}}</td>
            </ng-container>
            <ng-container matColumnDef="compendium">
                <th mat-header-cell *matHeaderCellDef> Trích yếu </th>
                <td mat-cell *matCellDef="let element">{{element.compendium}}</td>
            </ng-container>
            <ng-container matColumnDef="taskType">
                <th mat-header-cell *matHeaderCellDef> Loại xử lý </th>
                <td mat-cell *matCellDef="let element">{{element.taskType}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="ClickItem(row)" class="example-element-row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
</div>
